<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name_form</title>
    <link rel="stylesheet" href="Name_form.css">
</head>
<body>
    <form>
        <fieldset>
                <legend>Personal details</legend>
                <label for="first_name" class="required">First Name</label>
                <input  type="text" 
                        id="first_name" 
                        name="first_name"
                        required
                        placeholder="Enter your name">

                <label for="last_name" class="required">Last Name</label>
                <input  type="text" 
                        id="last_name" 
                        name="last_name"
                        required>

                <input type="submit"
                value="Register">

                <label for="password" class="required">Password</label>
                <input  type="password" 
                        id="password" 
                        name="password"
                        required
                        minlength="7">

                <label for="phone">Phone</label>        
                <input  type="tel" 
                        id="phone" 
                        name="phone"
                        required
                        placeholder="+359 888 888 888"
                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                        minlength="10">

                <label for="email" class="required">Email</label>
                <input type="email"
                        id="email"
                        name="email"
                        required>

                <label for="height">Enter your height in centimetres</label>
                <input type="number"
                        id="height"
                        name="height"
                        min="110"
                        value="150"
                        max="250"
                        step="0.5">

                <label for="height">Enter your weight in kilograms</label>
                <input type="range"
                        id="weight"
                        name="weight"
                        min="40"
                        value="45"
                        max="144"
                        step="0.1">

                <label for="month" class="required">Birth month</label>
                <input type="date"
                        id="month"
                        name="month"
                        required>

               
        </fieldset>
        <fieldset class="radio_button">
                
                <legend>Preferences</legend>
                <p>What course would you like to join?</p>

                <input type="radio"
                        id="react"
                        name="course_choise"
                        value="React.js">
                <label for="react">React.js</label>

                <input type="radio"
                        id="next"
                        name="course_choise"
                        value="next">
                <label for="react">Next.js</label>

                <p>What is your choise for backend coding?</p>

                <input type="checkbox"
                        id="php"
                        name="backend_choise"
                        value="PHP">
                <label for="php">PHP</label>

                <input type="checkbox"
                        id="phyton"
                        name="backend_choise"
                        value="Phyton">
                <label for="phyton">Phyton</label>

                <div class="IDE">
                        <p>What is your favourite IDE?</p>
                        <select name="IDE" id="ide-choise">
                                <option value="">Please choose an option</option>
                                <option value="VSCode">VS Code</option>
                                <option value="Atom">Atom</option>
                                <option value="NetBeans">NetBeans</option>
                        </select>
                </div>

                <div class="IDE">
                        <p>What is your favourite IDE?</p>
                        <select name="IDE" id="ide-choise" multiple>
                                <option value="">Please choose an option</option>
                                <option value="VSCode">VS Code</option>
                                <option value="Atom">Atom</option>
                                <option value="NetBeans">NetBeans</option>
                        </select>
                </div>
        </fieldset>

        <button
        type="submit"
        value="Register">Register        
</button>
    </form>
</body>
</html>
