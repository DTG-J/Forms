<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name_form</title>
    <link rel="stylesheet" href="Name_form.css">
</head>
<body>
    <form action="">
        <label for="first_name">First Name</label>
        <input  type="text" 
                id="first_name" 
                name="first_name"
                required
                placeholder="Enter your name">

        <label for="last_name">Last Name</label>
        <input  type="text" 
                id="last_name" 
                name="last_name"
                required>

        <input type="submit" name="" id="">
                
    </form>
</body>
</html>
