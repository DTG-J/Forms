<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search_form</title>
    <link rel="stylesheet" href="search_form.css">
    <script src="https://kit.fontawesome.com/b755ad8efe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form_container">
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-facebook"></i>
        <form action="#" method="get">
            <label for="search">What type of code are searching for?</label>
            <input type="search" id="search" name="search" required placeholder="Enter your search term">
            <button type="submit">Search on Git</button>
        </form>
    </div>
    
</body>
</html>
